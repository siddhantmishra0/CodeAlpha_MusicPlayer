<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Musify</title>
  <meta name="title" content="Music Player">
  <link rel="shortcut icon" href="images/logo4.png" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar wrapper">
    <div class="logo wrapper">
      <img src="Images/logo4.png" alt="" />
      <h1 class="title-lg">Musify</h1>
    </div>
  </div>

  <main>
    <article>
      <div class="player">
        <div class="container">
          <figure class="music-banner">
            <img src="Images/All the Little Lights.jpg" width="800" height="800" alt="NCS"
              class="img-cover" data-player-banner>
          </figure>

          <div class="music-content">
            <h2 class="headline-sm" data-title>Let Her Go - Passenger</h2>
            <p class="label-lg label-wrapper wrapper">
              <span data-album>All the Little Lights</span>
              <span data-year>2013</span>
            </p>

            <p class="label-md artist" data-artist>Passenger</p>

            <div class="seek-control">
              <div>
                <div class="range-wrapper">
                  <input type="range" step="1" max="60" value="0" class="range" data-range data-seek>
                  <div class="range-fill" data-range-fill></div>
                </div>

                <div class="duration-label wrapper">
                  <span class="label-md" data-running-time>0:00</span>
                  <span class="label-md" data-duration>--:--</span>
                </div>
              </div>

              <div class="volume">
                <button class="btn-icon" data-volume-btn>
                  <img src="svg/volume-high.svg" class=" invert size-small" alt="volume-high">
                </button>

                <div class="range-wrapper">
                  <input type="range" step="0.05" max="1" value="1" class="range" data-range data-volume>
                  <div class="range-fill" data-range-fill></div>
                </div>
              </div>
            </div>

            <div class="player-control wrapper">
              <button class="btn-icon toggle" data-repeat>
                <img src="svg/repeat.svg"class="size invert default-icon"  alt="repeat">
                <img src="svg/repeat.svg"class="size invert active-icon"  alt="repeat">
              </button>

              <button class="btn-icon" data-skip-prev>
                <img src="svg/left.svg" class="size invert" alt="previous">
              </button>

              <button class="btn-icon play" data-play-btn>
                <img src="svg/play.svg" class="default-icon size invert" alt="play">
                <img src="svg/pause.svg" class="active-icon size invert"  alt="pause">
              </button>

              <button class="btn-icon" data-skip-next>
                <img src="svg/right.svg" class="size invert"  alt="next">
              </button>

              <button class="btn-icon toggle" data-shuffle>
                <img src="svg/shuffle.svg" class="size invert"  alt="shuffle">
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="playlist" data-playlist>
        <ul class="music-list" data-music-list></ul>
      </div>

      <div class="overlay" data-playlist-toggler data-overlay></div>
    </article>
  </main>

  <script src="script.js"></script>
</body>

</html>
